<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link href='https://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <header>
    <h1>TIC-TAC-TOE</h1>
    <button id="newBtn">New Game</button>
    <div class="score">
      <p class="score">Score Board</p>
      <h5 class="player1"></h5>
      <h5 class="player2"></h5>
    </div>
    <p class="instruction">WELCOME</p>
  </header>

  <main class="board">
    <ul>
      <li class="cell" id=1></li>
      <li class="cell" id=2></li>
      <li class="cell" id=3></li>
      <li class="cell" id=4></li>
      <li class="cell" id=5></li>
      <li class="cell" id=6></li>
      <li class="cell" id=7></li>
      <li class="cell" id=8></li>
      <li class="cell" id=9></li>
    </ul>
    <h6>&copyBrain.Dead.Pan.Cake</h6>
  </main>

  <script src="main.js"></script>

</body>
</html>
